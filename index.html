<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title >Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="apply" >
        <h1 class="abc">Job Application </h1>
        <form action="">
          <div class="form_container">
            <div class="ab">
              <label for="first_name"> First Name </label>
              <input id="first_name" name="first_name" placeholder="Enter First Name" />
            </div>
            <div class="ab">
              <label for="last_name"> Last Name </label>
              <input id="last_name" name="last_name" placeholder="Enter Last Name" />
            </div>
            <div class="ab">
              <label for="email"> Email </label>
              <input type="email" id="email" name="email" placeholder="Enter Email"/>
            </div>
            <div class="ab">
              <label for="job_role"> Job Role </label>
              <select id="job_role" name="job_role">
                <option value="">Select Your Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
              </select>
            </div>
            <div class="ab">
                <label for="city"> City </label>
                <input id="city" name="city" placeholder="Enter City Name" />
              </div>
              <div class="ab">
                <label for="pincode"> Pincode </label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter Pin" minlength="6" maxlength="6"/>
              </div>
              <div class="ab">
                <label for="dateOfbarth"> DOB </label>
                <input value="date" type="date" id="date" name="date" />
              </div>
              <div class="ab">Mobile No </label>
                <input type="number" id="number" name="number" placeholder="Enter Mob_No" minlength="10" maxlength="10"/>
              </div>
              <div class="ab">
                <label for="upload"> Upload CV </label>
                <input type="file" id="upload" name="upload" />
              </div>
            <div class="ab">
              <label for="address"> Address </label>
              <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"
              ></textarea>
            </div>
           
          </div>
          <div class="butt">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
  </body>
</html>
